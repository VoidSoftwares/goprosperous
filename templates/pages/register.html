						<h2 class="h2-style-1">â€œ</h2>
						<h2 class="h2-style-2">Welcome to</br>GoProsperous!</h2>
						<p class="pstyle-2">Please register to create new account</p>
					</div>
				</div>
				<!-- /content-left-wrapper -->
			</div>


			<div class="col-lg-6 content-right">
				<div class="content-right-wrapper align-text-left">

					<div id="wizard_container" class="wizard" novalidate="novalidate">

						<form action="/" method="get" class="exit" id="wrapped" enctype="multipart/form-data">
							<!-- Leave for security protection, read docs for details -->

							<h2><strong>Register</strong></h2>
							<p>Already have an account? <strong><a class="main-color" href="/login">Login</a></strong></p>

							<div class="mb-3">
							  <label for="formGroupExampleInput-1" class="form-label">Full Name</label>
							  <input type="text" class="form-control" id="formGroupExampleInput-1" placeholder="Full Name">
							</div>

							<div class="mb-3">
							  <label for="formGroupExampleInput-2" class="form-label">Email</label>
							  <input type="email" class="form-control" id="formGroupExampleInput-2" placeholder="Email">
							</div>

							<div class="mb-3">
							  <label for="formGroupExampleInput-3" class="form-label">Phone Number</label>
							  <input type="text" class="form-control" id="formGroupExampleInput-3" placeholder="Phone Number">
							</div>
							<div class="mb-3">
							  <label for="formGroupExampleInput-4" class="form-label">Passowrd</label>
							  <input type="password" class="form-control" id="formGroupExampleInput-4" placeholder="Password">
							</div>

							<div class="mb-3">
							  <label for="formGroupExampleInput-5" class="form-label">Confirm Password</label>
							  <input type="password" class="form-control" id="formGroupExampleInput-5" placeholder="Password">
							</div>
							<div class="mb-3">
						    	<div class="form-check">
							        <input class="form-check-input" type="checkbox" id="gridCheck1">
							        <label class="form-check-label" for="gridCheck1">
							          I agree to the <strong><a class="main-color" href="#">Terms & Conditions</a></strong>
							        </label>
							        
						      	</div>

						  	</div>


						  	<div class="d-grid gap-2">
							 	<button class="btn btn-primary" type="submit">Register</button>
							 	<p class="pstyle"><strong>OR</strong></p>

							 	<div class="google-button">
							        <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
							            <path fill="#4285F4" d="M24 9.5c3.37 0 6.15 1.16 8.41 3.07l6.25-6.25C34.39 2.8 29.5.5 24 .5 14.53.5 6.71 5.96 3.07 13.51l7.1 5.48C12.67 14.09 17.9 9.5 24 9.5z"/>
							            <path fill="#34A853" d="M44.5 24c0-1.5-.14-2.96-.41-4.37H24v8.22h11.64c-.63 3.26-2.5 6-5.1 7.88l7.88 6.11C41.62 38.18 44.5 31.58 44.5 24z"/>
							            <path fill="#FBBC05" d="M11.27 28.99A9.46 9.46 0 019 24c0-1.67.41-3.24 1.13-4.62l-7.1-5.48C1.56 16.79 0 20.28 0 24c0 3.72 1.56 7.21 4.02 9.95l7.25-5.49z"/>
							            <path fill="#EA4335" d="M24 48c6.48 0 11.89-2.16 15.86-5.88l-7.88-6.11C29.4 38.74 26.79 39.5 24 39.5c-6.1 0-11.33-4.59-12.83-10.51l-7.1 5.49C6.71 42.04 14.53 47.5 24 47.5z"/>
							            <path fill="none" d="M0 0h48v48H0z"/>
							        </svg>
							        <span>Continue with Google</span>
							    </div>
						 	</div>


						</form>
