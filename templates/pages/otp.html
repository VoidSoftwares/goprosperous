<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OTP</title>

    {% load static %}

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'auth/css/colors/blue.css' %}" />
    <link rel="stylesheet" href="{% static 'auth/css/custom.css' %}" />
    <link rel="stylesheet" href="{% static 'auth/css/menu.css' %}" />
    <link rel="stylesheet" href="{% static 'auth/css/form-style.css' %}" />
    <link rel="stylesheet" href="{% static 'auth/css/auth.css' %}" />
  </head>

  <body>
    <div class="container-fluid full-height" data-simplebar>
      <div class="row row-height">
        <div class="col-lg-6 content-left unset-background">
          <!-- content-left-wrapper -->
          <div class="content-left-wrapper unset-background">
            <div>
              <a href="/forgot_password" class="circular-a"
                ><i class="arrow left"></i
              ></a>
              <figure>
                <img
                  src="{% static 'auth/img/pngs/tools.png' %}"
                  alt=""
                  class="img-fluid"
                />
              </figure>
            </div>
          </div>
          <!-- /content-left-wrapper -->
        </div>

        <div class="col-lg-6 content-right">
          <div class="content-right-wrapper align-text-left">
            <div
              id="wizard_container"
              class="wizard wrapper-forgot-password"
              novalidate="novalidate"
            >
              <form
                action="/change_password"
                method="get"
                class="exit"
                id="wrapped"
                enctype="multipart/form-data"
              >
                <!-- Leave for security protection, read docs for details -->

                <h2><strong>Verify OTP</strong></h2>
                <div class="mb-3">
                  <label for="formGroupExampleInput-2" class="form-label"
                    >Code</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="formGroupExampleInput-2"
                    placeholder="Enter Code"
                  />
                </div>

                <div class="mb-3">
                  <strong class="align-right-otp"
                    ><a class="main-color" href="#">Resend Code</a></strong
                  >
                </div>

                <div class="d-grid gap-2-rem">
                  <button class="btn btn-primary" type="submit">Verify</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
